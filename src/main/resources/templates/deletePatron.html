<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Patron</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Delete Patron</h1>
    <!-- Display flash message -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <form th:action="@{/lms/v1/patron/deletePatron}" method="post">
        <div class="form-group">
            <label for="patronId">Patron ID</label>
            <input type="text" id="patronId" name="patronId" class="form-control" placeholder="Enter patron ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Delete</button>
    </form>
</div>
<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
