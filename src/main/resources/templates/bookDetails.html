<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<a href="/lms/v1/book/books" class="btn btn-secondary" style="position: absolute; top: 90px; left: 20px;">Return to All Books</a>
<div class="container">
    <h1 class="text-center mb-5">Book Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.title}"></h5>
            <p class="card-text"><strong>Author:</strong> <span th:text="${book.author}"></span></p>
            <p class="card-text"><strong>ISBN:</strong> <span th:text="${book.isbn}"></span></p>
            <p class="card-text"><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
            <p class="card-text"><strong>Publication Year:</strong> <span th:text="${book.publicationYear}"></span></p>
            <p class="card-text"><strong>Quantity:</strong> <span th:text="${book.quantity}"></span></p>
            <a href="/lms/v1/book/addBook" class="btn btn-primary">Okay</a>
        </div>
    </div>
</div>
<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
